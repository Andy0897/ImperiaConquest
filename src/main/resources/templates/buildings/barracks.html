<div class="card" style="" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2 ">
            <h5 class="card-title">Barracks
                (Level:
                <span th:text="${empireService.getBarracksBuildings(empire).getLevel()}"></span>
                )
            </h5>
            <div th:replace="partials/resources-list :: resourceList(
                gold=${buildingService.getBarracksBuildingCost(empire).get('GOLD')},
                    iron=${buildingService.getBarracksBuildingCost(empire).get('IRON')},
                    wood=${buildingService.getBarracksBuildingCost(empire).get('WOOD')},
            )">

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col p-2 d-flex flex-column justify-content-center align-items-center border">
                    <img th:src="@{/images/ninja.svg}" width="50" alt=""/>
                    <span class="text-secondary">Ninja</span>

                </div>
                <div class="col p-2 d-flex flex-column justify-content-center align-items-center border">
                    <img th:src="@{/images/viking.svg}" width="50" alt=""/>
                    <span class="text-secondary">Viking</span>
                </div>
            </div>
        </div>

        <div class="text-center pt-2">

            <div th:if="${empireService.getBarracksBuildings(empire).getId() == null}">
                <div th:replace="buildings/building-form :: buildingForm(type=BARRACKS, buttonText='Purchase Building')"></div>
            </div>

            <div th:unless="${empireService.getBarracksBuildings(empire).getId() == null}">
                <div th:replace="buildings/building-form :: buildingForm(type=BARRACKS, buttonText='Upgrade')"></div>
            </div>
        </div>
    </div>
</div>
