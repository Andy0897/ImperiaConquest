<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body style="background-image: url('/images/background.jpg'); background-attachment: fixed; background-size:100%; width: auto; object: fit-content;">
<nav th:insert="@{fragments/navbar}"></nav>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4" style="margin-top: 40px;">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <img th:src="@{/images/player.png}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <h2 th:text="${user.username}"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <h4 th:if="${hasEmpire}" th:text="${empire.name}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <form th:action="@{/logout}" method="post">
                                    <input type="submit" value="Sign Out" class="btn btn-outline-success"/>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
