<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body style="background-image: url('/images/background.jpg'); background-attachment: fixed; background-size:100%; width: auto; object: fit-content;">
<div class="container">
    <div class="container row" style="margin-top: 40px;">
        <h1 class="page-title" th:text="${empire.name}" style="color: white"></h1>
        <div class="col">
            <div class="card bg-light text-center p-3">
                <h2>Resources</h2>
                <div class="row">
                    <div class="col">
                        <img th:src="@{/images/gold.svg}" width="30" alt=""/>
                        <span th:text="${empire.gold}"></span>
                    </div>
                    <div class="col">
                        <img th:src="@{/images/iron.svg}" width="30" alt=""/>
                        <span th:text="${empire.iron}"></span>
                    </div>
                    <div class="col">
                        <img th:src="@{/images/wood.svg}" width="30" alt=""/>
                        <span th:text="${empire.wood}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link  bg-light link-success" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true">Mines
                    </button>

                    <button class="nav-link active bg-light link-success" id="nav-armies-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-armies"
                            type="button" role="tab" aria-controls="nav-armies" aria-selected="false">Armies
                    </button>
                </div>
            </nav>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="home-tab">
                    <div th:replace="components/mines-tab"></div>
                </div>
                <div class="tab-pane show active fade" id="nav-armies" role="tabpanel" aria-labelledby="armies-tab">
                    <div class="card bg-light p-3">
                        <div th:replace="components/armies-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
