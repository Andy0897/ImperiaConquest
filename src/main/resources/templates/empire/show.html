<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body style="background-image: url('/images/background.jpg'); background-attachment: fixed; background-size:100%; width: auto; object: fit-content;">
<nav th:insert="@{fragments/navbar}"></nav>
<div class="container">
    <div class="container row" style="margin-top: 40px;">
        <h1 class="page-title" th:text="${empire.name}" style="color: white"></h1>
        <div class="col">
            <div class="card bg-light text-center p-3">
                <h2>Resources</h2>
                <div class="row">
                    <div class="col">
                        <img th:src="@{/images/gold.svg}" width="30" alt=""/>
                        <span th:text="${empire.gold}"></span>
                    </div>
                    <div class="col">
                        <img th:src="@{/images/iron.svg}" width="30" alt=""/>
                        <span th:text="${empire.iron}"></span>
                    </div>
                    <div class="col">
                        <img th:src="@{/images/wood.svg}" width="30" alt=""/>
                        <span th:text="${empire.wood}"></span>
                    </div>
                </div>
            </div>

            <div th:replace="messages/message"></div>
        </div>
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert" th:if="${warningMessage}">
                <span th:text="${warningMessage}"></span>
            </div>

            <nav>
                <div class="nav nav-tabs gap-1" id="nav-tab" role="tablist">
                    <button class="nav-link text-black bg-light" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home"
                            type="button">Mines
                    </button>

                    <button class="nav-link text-black bg-light active" id="nav-armies-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-armies"
                            type="button">Armies
                    </button>

                    <button class="nav-link text-black bg-light" id="nav-stats-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-stats"
                            type="button">Stats
                    </button>

                    <button class="nav-link text-black bg-light" id="nav-battle-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-battle"
                            type="button">Battle
                    </button>

                    <button class="nav-link text-black bg-light" id="nav-history-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-history"
                            type="button">History
                    </button>
                </div>
            </nav>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="nav-home" role="tabpanel">
                    <div th:replace="components/mines-tab"></div>
                </div>

                <div class="tab-pane show active fade" id="nav-armies" role="tabpanel">
                    <div class="card bg-light p-3">
                        <div th:replace="components/armies-tab"></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-stats" role="tabpanel">
                    <div th:replace="components/strategies-tab"></div>
                </div>

                <div class="tab-pane fade" id="nav-battle" role="tabpanel">
                    <div class="card bg-light p-3">
                        <div th:replace="components/players-tab"></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-history" role="tabpanel">
                    <div class="card bg-light p-3">
                        <div th:replace="components/history-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
