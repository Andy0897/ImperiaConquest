<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body style="background-image: url('/images/background.jpg'); background-attachment: fixed; background-size:100%; width: auto; object: fit-content;">
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4" style="margin-top: 40px;" >
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <form th:action="@{/empire/save}" method="post" th:object="${empire}">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <h3>Sign In</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="name" id="name"
                                               placeholder="Name" th:field="*{name}">
                                        <label for="name" class="form-label">Enter Empire Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn bsb-btn-2xl btn-outline-success" type="submit">Sign In</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
