<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body style="background-image: url('/images/background.jpg'); background-attachment: fixed; background-size:100%; width: auto; object: fit-content;">
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4" style="margin-top: 40px;" >
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-2">
                                <h3>Sign In</h3>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/sign-in}" method="post">
                        <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                    <span class="mb-0">Invalid username or password.</span>
                                </div>
                                <div th:if="${param.logout}" class="alert alert-warning mt-3" role="alert">
                                    <span class="mb-0">You have been logged out.</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" value="adminadmin" name="usernameOrEmail" id="email"
                                           placeholder="name@example.com">
                                    <label for="email" class="form-label">Username or Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" value="demodemo" name="password" id="password"
                                           placeholder="Password">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-2xl btn-outline-success" type="submit">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-4 mb-4 border-secondary-subtle">
                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                <a href="/sign-up" class="link-secondary text-decoration-none">Create new account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
